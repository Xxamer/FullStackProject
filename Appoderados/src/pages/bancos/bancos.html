<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bancos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()" color="primary">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let bank of banks">
      <ion-item text-wrap (press)="Popup(bank)">
        <strong>
          <p>Nombre del banco:</p>
        </strong>
        <p>{{bank.nombre}}</p>
        <strong>
          <p>Con sede en:</p>
        </strong>
        <p>{{bank.sede}}</p>
        <strong>
          <p>En el pa√≠s:</p>
        </strong>
        <p>{{bank.pais}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="openEdit( {id: bank.id_Banco})">
          <ion-icon name="brush"></ion-icon> Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
