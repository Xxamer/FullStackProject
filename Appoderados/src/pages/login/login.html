<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <br/>
    <ion-slides loop="true" pager="true" autoplay="1500" class="banner" speed="1200">
    <ion-slide   *ngFor="let image of [1,2,3]">
      <img  data-src="./assets/slide{{image}}.jpg">
    </ion-slide>
  </ion-slides>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login(registerCredentials)" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
            <div *ngIf="error" class="alert alert-danger">Ha ocurrido un error.</div>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          
        </ion-col>
      </ion-row>
      
    </form>
    <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
  </div>
</ion-content>
