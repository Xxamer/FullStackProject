<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Clientes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()" color="primary">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item-sliding *ngFor="let client of clients"> 
  <ion-item  text-wrap (press)="Popup(client)">
    <p>{{client.nombre}}</p>
    <p>{{client.apellido1}}</p>
    <p>{{client.apellido2}}</p>
    <p>{{client.nif}}</p>
  </ion-item>
  <ion-item-options>
      <button ion-button color="secondary" (click)="openEdit({id: client.id_Cliente})">
        <ion-icon name="brush"></ion-icon> Editar
      </button>
  </ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
