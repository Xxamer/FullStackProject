<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Apoderados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()" color="primary">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let apoderado of apoderados">
      <ion-item text-wrap (press)="Popup(apoderado)">
        <strong>
          <p> Nombre completo:</p>
        </strong>
        <p>{{apoderado.nombre}} {{apoderado.apellido1}} {{apoderado.apellido2}} </p>
        <strong>
          <p> NÃºmero de apoderado:</p>
        </strong>
        <p>{{apoderado.num_Apoderado}}</p>
        <strong>
          <p>Trabaja para el banco:</p>
        </strong>
        <p>{{apoderado.id_Banco.nombre}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="openEdit({id: apoderado.id_Apoderado})">
          <ion-icon name="brush"></ion-icon> Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
