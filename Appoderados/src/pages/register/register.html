<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <form #credentialForm="ngForm" (ngSubmit)="save(credentialForm.value)">
      <input type="hidden" name="href" [(ngModel)]="credential.href">
      <ion-row>
          <ion-col>
              <ion-list inset>
                  <ion-item>
                      <ion-input placeholder="Username" name="username" type="text" required [(ngModel)]="credential.username"
                          #name></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-input placeholder="Password" name="password" type="password" required [(ngModel)]="credential.password"
                          #name></ion-input>
                  </ion-item>
              </ion-list>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <div *ngIf="error" class="alert alert-danger">Ha ocurrido un error.</div>
              <button ion-button color="primary" full type="submit" [disabled]="!credentialForm.form.valid">Save</button>
          </ion-col>
          
      </ion-row>
  </form>
